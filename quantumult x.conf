url-latency-benchmark=自动选择, server-tag-regex=^(?!.*[x官倍套址]), check-interval=1800, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
