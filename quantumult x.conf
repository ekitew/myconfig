# Ekite's Quantumult X Configuration

# Sources Reference: https://raw.githubusercontent.com/ddgksf2013/Profile/master/QuantumultX.conf

[general]
# > 用于节点延迟测试
server_check_url= http://www.apple.com/library/test/success.html
# > 服务器测试超时时间 (毫秒)
server_check_timeout = 2000
# > 用于设置图标显示
;profile_img_url=https://raw.githubusercontent.com/chxm1023/Script_X/main/icon/Quantumult_X.png
# > 用于Check节点IP地址(以下geo_location_checker任选一个即可)
geo_location_checker=disabled
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > 功能强大的解析器，用于引用资源的转换
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535

# > dns_exclusion_list
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

[dns]
prefer-doh3
doh-server = https://dns.alidns.com/dns-query, https://223.5.5.5/dns-query
no-ipv6
no-system
